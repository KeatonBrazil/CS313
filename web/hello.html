<!DOCTYPE HTML>
<html>
    <head>
        <title>Hello World</title>
        <script type="text/javascript">
            function changewords() {
                if (document.getElementById("change").innerHTML === "Hello World"){
                    document.getElementById("change").innerHTML = "Hello Young Peak";
                }else{
                    document.getElementById("change").innerHTML = "Hello World";
                };
                
            };
        </script>
        <style>
            body {
                background-color: beige; 
                margin: 0;
                padding: 0;               
            }

            .hello {
                background-color: grey;
                box-shadow: 0 4px 8px 0 black;
                padding: 15px;
                margin: 0;
                font-size: 80px;
            }

        </style>
    </head>
    <body>
        <div class="hello">
            <p id="change" onclick="changewords()">Hello World</p>
        </div>
    </body>
</html>
